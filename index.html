<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="./MM_images/MM_logo_2d.png">

<body>
    <div id="app-container">
        <div class="header_section">
            <div class="ThreeD_logo_container">
                <img id="ThreeD_Logo" src="./MM_images/M&M.gif" alt="M&M">

            <div class="themeBTNs_container">
                <div id="dark_mode-light_mode-BTN"></div>

            <i class="fa fa-bars" id="menu_bars"></i>
            <div id="top_nav-btns">

                <a id="contact_us-BTN" href="./contact_us.html">contact us</a>

        </div>




        <div class="main_section">
            <div id="hero_section">

                <span>only at M&M Footwears</span>
            </div>
            <div id="BG_shoe-container">
                <div id="BG_shoes_slider">

            </div>
        </div>


        <div class="below_section">
            <p id="footer_msg">Welcome to Moker_Miles Footwears, enjoy shoping...</p>
        </div>



        <!-- Absolute pop up section containers area -->
        <div id="menu_pop-UP">
            <div id="close_menu"><i class="fa fa-cancel" id="cancel_menu"></i></div>
            <div id="btns_holder">
                <p><a href="./shop_now-page/shop.html" id="show_now-BTN-two">Shop now</a></p>
                <p><a href="./contact_us.html">Contact us</a></p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="./theme.js"></script>
    <script src="./get_yours_hover.js"></script>
